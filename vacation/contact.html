<!--Start of Main-->
<main>

    <form method="get" class="gradeForm" action="thanks.html">
        
    <fieldset>
        <legend>Your Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label>
        <label>Phone Number*<input type="text" name="number" required placeholder="111-111-1111"></label>
    </fieldset>
        
        <fieldset>
    <legend>Test Self-Grade</legend>     
        
        <label>Gender
        <select name="attempt">
        <option value="none">Please Select</option>
        <option value="morning">Male</option>
        <option value="noon">Female</option>
        <option value="afternoon">Other</option>
            
         
        </select>
        </label> 
            <label>If Other Please Tell Us
        <textarea name="reflection" required placeholder="Your Gender"></textarea>        
            </label>
    </fieldset>
        
    <fieldset>
        <legend>Luggage You Will Have</legend>     
        <label><input type="checkbox" name="assignment" value="chosen">Carry On</label>

        <label><input type="checkbox" name="quiz" value="chosen">Hand Bag</label>
        
        
        <label><input type="checkbox" name="test" value="chosen">Check On</label>
            
        <label><input type="checkbox" name="project" value="chosen">Stroller</label>
    </fieldset>
        
    <fieldset>
        <legend>Type of Climate</legend>        
            <label><input type="radio" name="method" value="1">Beaches</label>
        
            <label><input type="radio" name="method" value="2">Rainforests</label>
            
            <label><input type="radio" name="method" value="3">Mountains</label>
        
            <label><input type="radio" name="method" value="4">Desert</label>
         
    </fieldset>
            
    <fieldset>
        <legend>Are You on Medicaton</legend>        
            <label><input type="radio" name="method" value="1">Yes</label>
        
            <label><input type="radio" name="method" value="2">No</label>
        
        <label>
        <textarea name="reflection" required placeholder="List Medication If You Selected Yes"></textarea>        
            </label>
        
    </fieldset>
        
    <label>Medical Conditions
        <textarea name="reflection" required placeholder="Please List All Conditions"></textarea>        
    </label>
            
            
            
            
        <input type="submit" value="Send Delivery Request">
        </form>
